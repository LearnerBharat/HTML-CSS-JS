<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://hips.hearstapps.com/hmg-prod/images/alpe-di-siusi-sunrise-with-sassolungo-or-langkofel-royalty-free-image-1623254127.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://cf.bstatic.com/xdata/images/hotel/max1024x768/285228586.jpg?k=d9334bb3b22d7aeba9e125d67559b68d88e6ba13323aa583c69882a250701404&o=&hp=1');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://wallpaper.forfun.com/fetch/04/0459522bc2cc584ff0a816ccae010285.jpeg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/originals/99/32/79/993279aa2ff3e3a31d7e6e7e5719851c.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://www.pixel4k.com/wp-content/uploads/2020/11/people-nature-and-landscape-4k_1606595561.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
